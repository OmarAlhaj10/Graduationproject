<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/fragments-general :: head}">
    <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="exercise.css" />
  </head>
  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <section th:replace="~{layout/fragments-general :: navbar}"></section>
    <section th:replace="~{layout/fragments-general :: sidebar}"></section>

    <div class="content-page bg-dark, container-fluid d-flex flex-grow-1 px-0">
      <div class="container py-3">
        <div class="row">
          <div class="col d-flex align-items-center">
            <h2 style="color: #dc3545">Admin Exercise Title</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form
              method="POST"
              th:action="@{/admin/exercises/add}"
              th:object="${exercise}"
            >
              <div class="card bg-dark text-white mt-5 shadow-lg card1">
                <div class="card-header">
                  <h4 class="mb-0">Admin exercise header</h4>
                </div>
                <div class="card-body mt-3">
                  <div class="form-group">
                    <input
                      type="hidden"
                      class="form-control"
                      th:value="${exercise.idExercise}"
                      name="idExercise"
                    />
                    <label for="descripcion" style="color: #dc3545"
                      >Admin exercise name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="nombre"
                      th:value="${exercise.name}"
                      required="true"
                    />
                  </div>
                  <br />
                  <button
                    type="submit"
                    class="btn btn-danger"
                    style="margin-left: 630px"
                    ;
                  >
                    Modify
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
