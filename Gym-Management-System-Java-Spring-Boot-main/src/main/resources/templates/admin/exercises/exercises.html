<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/fragments-general :: head}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="exercise.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
  </head>

  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <section th:replace="~{layout/fragments-general :: navbar}"></section>
    <section th:replace="~{layout/fragments-general :: sidebar}"></section>

    <div class="content-page bg-dark">
      <div class="row p-3">
        <div class="col">
          <h2 style="color: #dc3545">Admin exercise title</h2>
        </div>
        <div class="col">
          <!-- <form class="d-flex justify-content-end" style="color:#a9f41e;" role="search"> 
                        <div class="input-group">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-secondary" style="color: #a9f41e" type="submit">Search</button>
                        </div>
                    </form>-->
        </div>
      </div>

      <div class="container">
        <table class="table table-dark mt-5">
          <thead>
            <tr>
              <th class="fs-1">Admin exercise header</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="exercise : ${exercise}">
              <td th:text="${exercise.name}">Exercise name</td>
              <td class="text-end">
                <div class="d-flex justify-content-end">
                  <!-- Button to edit exercise -->
                  <a
                    th:href="@{/admin/exercises/edit/}+${exercise.idExercise}"
                    class="btn btn-primary btn-sm me-1"
                  >
                    <i class="fas fa-edit"></i>
                  </a>
                  <!-- Button to delete exercise -->
                  <a
                    th:href="@{/admin/exercises/delete/}+${exercise.idExercise}"
                    class="btn btn-danger btn-sm me-1"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="container text-end my-5">
        <!-- Button to add new exercise -->
        <a
          href="#"
          class="btn btn-outline-secondary"
          style="color: #dc3545"
          data-bs-toggle="modal"
          data-bs-target="#newExerciseModal"
        >
          <i class="fas fa-plus"></i>
          <span>Add</span>
        </a>
      </div>
    </div>

    <!-- Modal to add new exercise -->
    <div
      class="modal fade"
      id="newExerciseModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dark">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Admin exercises header
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form
            th:action="@{/admin/exercises/add}"
            method="post"
            th:object="${exercise}"
          >
            <div class="modal-body">
              <label for="exerciseName" class="form-label"
                >Admin exercises
              </label>
              <input
                type="text"
                class="form-control"
                id="exerciseName"
                name="name"
                required
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-success">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
