<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragments-general :: head}"></head>

<body class="bg-dark text-white d-flex flex-column min-vh-100">

<section th:replace="~{layout/fragments-general :: navbar}"></section>
<section th:replace="~{layout/fragments-general :: sidebar}"></section>

<section class="content-page bg-dark text-light" style="min-height: 94.2vh;">

    <div class="mt-3 " style="max-width: 50%">
        <p class="border-bottom border-2 mx-5 p-3 pb-2 fs-5">[[#{admin.routines.user.header}]]</p>
    </div>

    <div class="container-fluid p-5">

        <div class="row">
            <div class="col-md-3 mb-4" th:each="routine : ${routine}">
                <div class="card text-dark rounded-0 ">
                    <div class="card-header h5 text-center p-2" th:text="${routine.name}">
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                            <tr th:if="${routine.exercise != null and !routine.exercise.empty}" th:each="exercise : ${routine.exercise}">
                                <td class="text-center" th:text="${exercise.series}"></td>
                                <td class="text-center">x</td>
                                <td class="text-center" th:text="${exercise.repetitions}"></td>
                                <td class="text-center" th:text="${exercise.exercise.name}"></td>
                            </tr>
                            <tr th:if="${routine.exercise.empty}">
                                <td colspan="4" class="text-center">[[#{admin.routines.user.error}]]</td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="container px-0">
                            <div class="row justify-content-center">
                                <a th:href="@{/admin/routines/user/routine/}+${routine.idRoutine}" class="btn btn-primary col-9">[[#{admin.routines.user.manage}]]</a>
                                <a th:href="'/admin/routines/user/' + ${idUser} + '/routine/' + ${routine.idRoutine} + '/delete'" class="btn btn-danger col-2 ms-1"><i class="fa-solid fa-trash"></i></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4">
                <button class="m-0 p-0" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" style="text-decoration: none;">
                    <div class="card text-dark rounded-0 border border-5 p-4">
                        <div class="card-body">
                            <div class="container d-flex flex-column justify-content-around text-center p-5">
                                <i class="fa-solid fa-circle-plus fs-1 p-3" style="color: #00752d;"></i>
                                <p class="fs-5" style="color: #00752d;">[[#{admin.routines.user.add}]]</p>
                            </div>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-dark" id="exampleModalLabel">[[#{admin.routines.user.modal.header}]]</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form class="form" method="POST" th:action="'/admin/routines/user/routine/' + ${idUser} + '/add/'" th:object="${routine}">
                            <input type="hidden" name="usuario.idRutina" th:value="${idUser}">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" class="form-label text-dark">[[#{admin.routines.user.modal.routine}]]</label>
                                    <input type="text" class="form-control text-dark" placeholder="Ex: Leg Routine, etc..." id="name" name="name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">[[#{admin.routines.user.modal.cancel}]]</button>
                                <button type="submit" class="btn btn-primary">[[#{admin.routines.usuario.modal.guardar}]]</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
</body>
</html>
