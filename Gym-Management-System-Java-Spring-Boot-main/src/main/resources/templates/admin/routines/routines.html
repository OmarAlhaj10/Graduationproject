<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/fragments-general :: head}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
  </head>

  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <section th:replace="~{layout/fragments-general :: navbar}"></section>
    <section th:replace="~{layout/fragments-general :: sidebar}"></section>

    <section class="content-page bg-dark text-light" style="min-height: 94.2vh">
      <div class="mt-3" style="max-width: 50%">
        <p class="border-bottom border-2 mx-5 p-3 pb-2 fs-5 fw-bold">
          Admin Routine
        </p>
      </div>

      <div class="container-fluid p-5">
        <div class="row">
          <div class="col-md-3 mb-4" th:each="user : ${user}">
            <div class="card text-dark rounded-0">
              <div
                class="card-header h5 text-center p-2"
                th:text="${user.name + ' ' + user.lastname}"
              ></div>
              <div class="card-body">
                <form class="p-2">
                  <div class="form-group mb-2">
                    <label>Admin Email</label>
                    <input
                      type="text"
                      class="form-control"
                      th:value="${user.email}"
                      readonly
                    />
                  </div>
                  <div class="form-group mb-2 pb-4 border-bottom border-2">
                    <label>Admin Username</label>
                    <input
                      type="text"
                      class="form-control"
                      th:value="${user.username}"
                      readonly
                    />
                  </div>
                  <div class="container px-0">
                    <a
                      th:href="@{/admin/routines/user/}+${user.idUser}"
                      class="btn btn-primary w-100"
                      >Go to Routines</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
