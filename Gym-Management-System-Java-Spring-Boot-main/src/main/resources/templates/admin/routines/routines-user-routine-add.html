<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/fragments-general :: head}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
  </head>
  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <section th:replace="~{layout/fragments-general :: navbar}"></section>
    <section th:replace="~{layout/fragments-general :: sidebar}"></section>

    <div class="content-page bg-dark">
      <div class="row p-3">
        <div class="col">
          <h2 style="color: #dc3545">Admin Routine Title</h2>
        </div>
        <div class="col">
          <!-- <form class="d-flex justify-content-end" style="color:#dc3545;" role="search">
                 <div class="input-group">
                     <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                         <button class="btn btn-outline-secondary" style="color: #dc3545" type="submit">Search</button>
                 </div>
             </form>-->
        </div>
      </div>

      <div class="container">
        <table class="table table-dark mt-5">
          <thead>
            <tr>
              <th class="fs-1">Admin Routine Header</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="exercise : ${listExercises}">
              <td th:text="${exercise.name}"></td>
              <td class="text-end">
                <div class="d-flex justify-content-end">
                  <!-- Button to add exercise -->
                  <a
                    th:href="'/admin/routines/user/routine/' + ${idRoutine} + '/add/' + ${exercise.idExercise}"
                    class="btn btn-danger btn-sm me-1"
                  >
                    <i class="fa-solid fa-plus"></i>
                    <span>Add Routine</span>
                  </a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
