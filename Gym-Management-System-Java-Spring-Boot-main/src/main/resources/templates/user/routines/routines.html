<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout/fragments-general :: head}">
    <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <section th:replace="~{layout/fragments-general :: navbar}"></section>
    <section th:replace="~{layout/fragments-general :: sidebar}"></section>

    <section
      class="content-page bg-dark text-light"
      style="min-height: 94.2vh; background-color: #343434"
    >
      <div class="mt-3" style="max-width: 50%">
        <p class="border-bottom border-2 mx-5 mb-0 p-3 pb-2 fs-5">Routines</p>
      </div>

      <div class="container-fluid p-5">
        <div class="row">
          <div class="col-md-3 mb-4" th:each="routine : ${routine}">
            <div class="card text-dark rounded-0">
              <div
                class="card-header h5 text-center p-2"
                th:text="${routine.name}"
              >
                Routine
              </div>
              <div class="card-body">
                <table class="table">
                  <tbody>
                    <tr th:each="exercise : ${routine.exercise}">
                      <td class="text-center" th:text="${exercise.series}"></td>
                      <td class="text-center">x</td>
                      <td
                        class="text-center"
                        th:text="${exercise.repetitions}"
                      ></td>
                      <td
                        class="text-center"
                        th:text="${exercise.exercise.name}"
                      ></td>
                    </tr>
                  </tbody>
                </table>
                <div class="container px-0">
                  <a
                    th:href="@{/user/routines/routine/}+${routine.idRoutine}"
                    class="btn btn-danger w-100"
                    >Add Routine</a
                  >
                </div>
              </div>
            </div>
          </div>

          <div
            th:if="${routine.empty}"
            class="row justify-content-center align-items-center"
          >
            <div class="col mb-4 text-center">
              <p class="fs-1 mx-auto" style="max-width: 50%">
                It seems like you don't have any routines yet
              </p>
              <iframe
                src="https://giphy.com/embed/CM1rHbKDMH2BW"
                width="240"
                height="180"
                frameborder="0"
                class="giphy-embed"
                allowfullscreen
                style="pointer-events: none"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
