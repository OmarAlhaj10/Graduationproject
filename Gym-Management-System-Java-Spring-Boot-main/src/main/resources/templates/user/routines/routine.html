<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/fragments-general :: head}">
         <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    </head>

    <body class="bg-dark text-white d-flex flex-column min-vh-100">

        <section th:replace="~{layout/fragments-general :: navbar}"></section>
        <section th:replace="~{layout/fragments-general :: sidebar}"></section>  

        <section class="content-page bg-dark text-light" style="min-height: 94.2vh; background-color: #343434;">

            <div class="mt-3 " style="max-width: 50%">
                <p class="border-bottom border-2 mx-5 mb-0 p-3 pb-2 fs-5">User Routine </p>
            </div>

            <div class="mt-3 " style="max-width: 50%">
                <p class="fs-1 fw-bold mx-5" th:text="${routine.name}"></p>
            </div>

            <div class="container-fluid p-5 pt-1">

                <div class="row" th:each="exercise : ${exercise}">
                    <div class="col mb-4">
                        <p class="fw-bold fs-3" th:text="${exercise.exercise.name}"></p>
                        <table class="table text-light text-center">
                            <thead class="bg-light text-dark">
                                <tr>
                                    <th></th>
                                    <th>Series</th>
                                    <th></th>
                                    <th>Reps</th>
                                    <th>Weight 1</th>
                                    <th>Weight 2</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="container px-0"></div>
                                    </td>

                                    <form th:action="'/user/routines/routine/' + ${routine.idRoutine} + '/update/' + ${exercise.idExerciseRoutine}"  th:object="${exerciseRoutine}" method="POST">
                                            <input type="hidden" class="form-control" th:value="${exercise.idExerciseRoutine}" min="1" name="iidExerciseRoutine">
                                            <input type="hidden" class="form-control" th:value="${exercise.exercise.idExercise}" min="1" name="exercise.idExercise">
                                            <input type="hidden" class="form-control" th:value="${exercise.routine.idRoutine}" min="1" name="routine.idRoutine">
                                            <td>
                                                <input readonly="true" type="text" class="form-control text-secondary" th:value="${exercise.series}" min="1" name="series">
                                            </td>
                                            <td>x</td>
                                            <td>
                                                <input readonly="true" type="text" class="form-control text-secondary" th:value="${exercise.repetitions}" min="1" name="repetitions">
                                            </td>
                                            <td>
                                                <input type="readonly" class="form-control" th:value="${exercise.previousWeight}" name="previousWeight">
                                            </td>
                                            <td>
                                                <input type="readonly" class="form-control" th:value="${exercise.currentWeight}" name="currentWeight">
                                            </td>
                                            <td>
                                                <button type="submit" class="btn btn-success"><i class="fa-solid fa-check"></i></button>
                                            </td>
                                    </form>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
