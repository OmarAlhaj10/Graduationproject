<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/fragments-general :: head}">
       <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>


<body class="bg-dark text-white d-flex flex-column min-vh-100">

    <section th:replace="~{layout/fragments-general :: navbar}"></section>
    <section th:replace="~{layout/fragments-general :: sidebar}"></section>

    <section class="content-page bg-dark text-light" style="min-height: 94.2vh;">
        
        <div class="d-flex flex-column pt-5 px-5" style="width: 100%">
            <div class="d-flex flex-row justify-content-between">
                <p class="fs-5 m-0">User Measures</p>
            </div>
            <div class="border-bottom border-2 pb-2 fs-5 col-md-12">
        </div>
        

        <form th:action="@{/user/measures}" th:object="${UserMeasures}" method="POST" enctype="multipart/form-data">
            <div class="container-fluid align-items-center p-0 pb-3">
                <input class="invisible" type="text" name="idMedida" th:value="${UserMeasures.idMeasure}">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Weight Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="weight" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}"
                            th:value="${UserMeasures.weight}">
                    </div>

                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">
                    <div class="col-md-8">
                        <h3 class="m-0">Fat Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="fat" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}"
                            th:value="${UserMeasures.fat}">
                    </div>
                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Neck Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="neck" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}" th:value="${UserMeasures.neck}">
                    </div>


                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Shoulders Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="shoulders" class="form-control" th:placeholder="#{user.user.measures.valorPlaceholder}" th:value="${UserMeasures.shoulders}">
                    </div>

                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0"> Left Bicep Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="leftBicep" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}" th:value="${UserMeasures.leftBicep}">
                    </div>


                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Right Bicep Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="rightBicep" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}" th:value="${UserMeasures.rightBicep}">
                    </div>


                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Waist Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="waist" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}" th:value="${UserMeasures.waist}">
                    </div>

                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Hip Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="hip" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}" th:value="${UserMeasures.hip}">
                    </div>

                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Left Thigh Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="leftThigh" class="form-control" th:placeholder="#{user.medidas.valorPlaceholder}" th:value="${UserMeasures.leftThigh}">
                    </div>
                </div>

                <hr style="width: 100%;">

                <div class="row mt-3 align-items-center">

                    <div class="col-md-8">
                        <h3 class="m-0">Right Thigh Measure</h3>
                    </div>

                    <div class="col-md-4">
                        <input type="text" name="rightThigh" class="form-control" th:placeholder="#{user.measures.valorPlaceholder}" th:value="${UserMeasures.rightThigh}">
                    </div>

                </div>

                <hr style="width: 100%;">
                
                <div class="d-flex justify-content-end">
                    <div class="col-md-auto px-1 d-flex justify-content-end">
                        <a class="btn btn-danger me-2" th:href="@{/user/measures/delete/}+${UserMeasures.idMeasure}">
                            <i class="fa-solid fa-trash me-1"></i>Cancel
                        </a>
                        <button class="btn btn-success ms-1" type="submit">
                            <i class="fa-solid fa-check me-1"></i>Save
                        </button>
                    </div>
                </div>

            </div>
        </form>

    </section>

</body>

</html>
