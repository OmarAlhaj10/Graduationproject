<!DOCTYPE html>

<html>
  <head>
    <title>PurelyFit</title>
    <link
      rel="shortcut icon"
      href="../../static/css/book-diet-6215693-5076252.webp"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <link
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-dark text-white d-flex flex-column min-vh-100">
    <nav
      class="navbar bg-dark navbar-dark navbar-extend p-2"
      style="border-bottom: 1px solid #dc3545"
    >
      <div class="container-fluid">
        <a class="navbar-brand fs-4 fw-bold" th:href="@{/}">
          <i class="fa-solid fa-dumbbell mx-2"></i>
          <span style="color: #dc3545">Work Hard, Gain Hard</span>
        </a>
      </div>
    </nav>

    <section class="container-fluid d-flex flex-grow-1 px-0">
      <div class="col">
        <img
          src="https://images.pexels.com/photos/841130/pexels-photo-841130.jpeg"
          class="img-fluid"
          style="object-fit: cover; height: 100%"
        />
      </div>
      <div class="col d-flex align-items-center">
        <div class="container-fluid d-flex flex-column">
          <form
            class="pb-4 px-5 border-bottom"
            th:action="@{/register}"
            method="POST"
            th:object="${user}"
          >
            <div class="text-center fs-4" th:text="${message}"></div>
            <div
              class="text-center mb-4 fw-bold"
              style="font-size: 3rem; color: #ffffff"
            >
              Legends Workout
            </div>

            <div class="row mb-3">
              <div class="col">
                <div class="form-group form-floating">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    placeholder="Name"
                    name="username"
                    required="true"
                  />
                  <label class="form-label" style="color: #dc3545"
                    >Username</label
                  >
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-4">
                <div class="form-group form-floating">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    placeholder="Name"
                    name="name"
                    required="true"
                  />
                  <label class="form-label" style="color: #dc3545">
                    First Name</label
                  >
                </div>
              </div>
              <div class="col-8">
                <div class="form-group form-floating">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    placeholder="Lastname"
                    name="lastname"
                    required="true"
                  />
                  <label class="form-label" style="color: #dc3545"
                    >Last Name</label
                  >
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-7">
                <div class="form-group form-floating">
                  <input
                    type="text"
                    class="form-control bg-dark text-white"
                    placeholder="Email"
                    name="email"
                    required="true"
                  />
                  <label class="form-label" style="color: #dc3545">Email</label>
                </div>
              </div>
              <div class="col-5">
                <div class="form-group form-floating">
                  <select
                    id="gender"
                    class="form-control bg-dark text-white"
                    name="genero"
                    required="true"
                  >
                    <option value="" selected disabled style="color: #dc3545">
                      <i class="fa-solid fa-caret-down"></i>
                    </option>
                    <option value="Masculino" style="color: #ffffff">
                      Male
                    </option>
                    <option value="Femenino" style="color: #ffffff">
                      Female
                    </option>
                    <option value="Otro" style="color: #ffffff">Other</option>
                    <option value="Otro" style="color: #ffffff">
                      Prefer Not to Say
                    </option>
                  </select>
                  <label for="gender" class="form-label" style="color: #dc3545"
                    >Gender</label
                  >
                </div>
              </div>
            </div>

            <div class="form-group form-floating mb-4">
              <input
                type="password"
                class="form-control bg-dark text-white"
                placeholder="Password"
                name="password"
                required="true"
              />
              <label class="form-label" style="color: #dc3545">Password</label>
            </div>
            <div class="form-group text-center">
              <button
                type="submit"
                class="w-25 btn btn-primary btn-lg"
                style="
                  border-color: #dc3545;
                  background-color: #343a40;
                  color: #ffffff;
                "
              >
                Register
              </button>
            </div>
          </form>
          <a
            class="mt-3 text-center under"
            th:href="@{/}"
            style="color: #ffffff"
            >Already Have An Account<br />Sign In</a
          >
        </div>
      </div>
    </section>
  </body>
</html>
